<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Trabajo en Grupo</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>

    <section>
        <fieldset>
            <h1>Datos</h1>
            <form action="pages/datosFormulario.html" method="get" id="formulario">
                
                <label for="nombre">Nombre </label>
                <input type="text" name="nombre" id="nombre" maxlength="20" minlength="2" required><br><br>

                <label for="apellido">Apellido </label>
                <input type="text" name="apellido"  id="apellido" maxlength="25" minlength="2" required><br><br>

                <label for="edad">Edad </label>
                <input type="number" name="edad" id="edad" required><br><br>

                <label for="dni">DNI </label>
                <input type="number" name="dni" id="dni"  minlength="6" required><br><br>

                <label for="email">Correo electrónico </label>
                <input type="email" name="email" id="email" required><br><br>

                <button id="submit" type="submit" onclick="validarFormulario ()">Cargar</button>
            </form>

            <table>
                <caption style="align-content: center;">Tabla</caption>
                <thead>
                    <tr>
                        <th class="encabezado">Nombre</th>
                        <th class="encabezado">Apellido</th>
                        <th class="encabezado">Edad</th>
                        <th class="encabezado">DNI</th>
                        <th class="encabezado">Correo electrónico</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="datosFormulario">
                        <!-- <td id="tablaNombre"></td>
                        <td id="tablaApellido"></td>
                        <td id="tablaEdad"></td>
                        <td id="tablaDni"></td>
                        <td id="tablaEmail"> </td>-->
                    </tr>
                </tbody>
            </table>
        </fieldset>        
    </section>
</body>
</html>
