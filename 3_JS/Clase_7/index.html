<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Trabajo en Grupo</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/script.js"></script>
</head>
<body>

    <section>
        <fieldset>
            <h1>Datos</h1>
            <form action="" method="post">
                
                <label for="nombre">Nombre </label>
                <input type="text" name="nombre" maxlength="20" minlength="2" ><br><br>

                <label for="apellido">Apellido </label>
                <input type="text" name="apellido" maxlength="25" minlength="2" ><br><br>

                <label for="edad">Edad </label>
                <input type="number" name="edad" min="18" max="120"><br><br>

                <label for="dni">DNI </label>
                <input type="number" name="dni" minlength="6"><br><br>

                <label for="email">Correo electrónico </label>
                <input type="email" name="email"><br><br>

                <button>Cargar</button>
            </form>

            <table>
                <caption style="align-content: center;">Tabla</caption>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>DNI</th>
                        <th>Correo electrónico</th>
                    </tr>
                </thead>
            </table>
        </fieldset>        
    </section>
</body>
</html>
