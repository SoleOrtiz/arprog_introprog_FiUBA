<!-- HTML - Ejercicio 7 - Tercer Clase
    
    2.  Agregue a la página un enlace a una nueva página en la cual, el usuario pueda registrarse como nuevo usuario.

    Se le debe solicitar: nombre, apellido, dni, correo electrónico, y contraseña a utilizar.

        -Menos el DNI, el resto de los datos es obligatorio que sean completados.
        -Elija tipos de inputs adecuados a las características de los datos a solicitar.
        -La contraseña como mínimo debe tener 4 carácteres y como máximo 8.
        -El título de esta página será “Registración de Nuevo Usuario”.-->

        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Registracion de nuevo usuario</title>
        </head>
        <body>
            <h1>Registración de nuevo usuario</h1>
        
            <br><hr><br>

            <main>
                <section>
                    <div>
                        <fieldset>
                            <legend>Completar el formulario</legend>
                    
                            <form action="http://www.example.com/login.php." method="post">
                                
                                <label for="nombre">Nombre</label>
                                <input type="text" placeholder="Tu nombre" name="nombre" required>

                                <br><br>

                                <label for="apellido">Apellido</label>
                                <input type="text" placeholder="Tu apellido" name="apellido" required>

                                <br><br>

                                <label for="dni">DNI</label>
                                <input type="number" placeholder="Tu número de DNI sin puntos" name="dni">

                                <br><br>

                                <label for="email">Correo electrónico</label>
                                <input type="email" placeholder="example@tumail.com" name="email" required>
                                
                                <br><br>
                    
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" maxlength="8" minlength="4" required>
                    
                                <br><br>
                    
                                <input type="submit">
                    
                            </form>
                        </fieldset>
                    </div>
                </section>
                <footer>
                    <div>
                        <h3><a href="../index.html">Volver a la página inicial</a></h3>
                    </div>
                </footer>        
            </main>
        </body>
        </html>
