<!-- HTML - Ejercicio 7 - Tercer Clase

    1. Crear una página de inicio de sesion.

        -La página debe solicitar el ingreso de su dirección de correo electrónico y una contraseña. 
        -El título de esta página será “Inicio de Sesión”.
        -Como URL del atributo action puede usar http://www.example.com/login.php.-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio_de_sesion</title>
</head>
<body>
    <h1>Inicio de Sesión</h1>

    <hr/>
    <br/>

    <fieldset>
        <legend>Formulario</legend>

        <form action="http://www.example.com/login.php." method="post">
            <label for="email">Correo electrónico</label>
            <input type="email" placeholder="example@tumail.com" name="email" required>
            
            <br><br>

            <label for="password">Contraseña</label>
            <input type="password" name="password" required>

            <br><br>

            <input type="submit">

        </form>
    </fieldset>

</body>
</html>
